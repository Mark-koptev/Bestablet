   <div class="content" >  
  
      <h1>Ввод данных</h1>
      <table class="tb1">
        <tr>
          <td >Количество строк: </td>
          <td> <textarea id="row" rows=1 cols=5 style="font-size: 30px"></textarea></td>
        </tr>
        <tr>
          <td >Количество столбцов:</td>
          <td><textarea id="col" rows=1 cols=5 style="font-size: 30px"></textarea></td>
        </tr>
        <tr>
            <td >Число Z: </td>
            <td><textarea id="Z" rows=1 cols=5 style="font-size: 30px"></textarea></td>
        </tr>            
    </table>
        Введите матрицу 
    <br>    
    <textarea id="matrix" rows=10 cols=30 style="font-size: 30px"></textarea> <br/>
    <table class="tb1">
        <tr>
          <td > Cумма элементов, меньших Z:  </td>
          <td>  <textarea id="result" rows=1 cols=5 style="font-size: 30px"></textarea></td>
        </tr>
                   
    </table>
    <div style="padding:5px"> <button class="sum" onclick= "sum()"> Рассчитать </button>
        <button class="clear" onclick="document.getElementById('col').value='';
        document.getElementById('row').value='';
        document.getElementById('Z').value='';
         document.getElementById('matrix').value=''
         document.getElementById('result').value=''"> Очистить</button >

    </div> 
    
    <br>  <br>   
 
    
    <script >
        
        function sum(i)
        {
           
           
            var col = document.getElementById('col').value; 
            var row = document.getElementById('row').value; 
            var Z = document.getElementById('Z').value;            
           var result=0;
           list=document.getElementById('matrix').value.split('\n');
           var matrix=new Array();           
            for ( i = 0; i < row; i++) 
                 matrix[i] = new Array();  
            
           for(i=0;i<row;i++)
           {
               arr=list[i].split(' ');
               for(j=0;j<col;j++)
               {
                   matrix[i][j]=arr[j];
               }
           }
           var result=0;
           for(i=0;i<row;i++)
           {
               for(j=0;j<col;j++)
               {
                   if(matrix[i][j]<Z)
                    result=Number(result)+Number(matrix[i][j]);
               }
           }        
           
         
           document.getElementById('result').value=result;
           
           
            
           
        }
        
    </script>
